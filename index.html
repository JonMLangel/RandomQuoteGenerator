<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <script  type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.4.3/tabletop.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</head>

<body>
  <div class="container-fluid col-xs-12">
    <div class="page-header">
      <h2>Random Quote Generator</h2>
    </div>
    <div class="wrapper">
      <div class="container-fluid col-xs-12">
        <div id="quotediv">
          <h1 id="advice" class="newquote">Click Here for Random Quotes</h1>
        </div>
      </div>
    </div>
    <div class="container-fluid col-xs-12">
      <h2 id="author" class="newAuthor"></h2>
    </div>
    <div class="footer col-xs-12"> 
      <div id="twitter-button">
        <a id="twitter" class="tweet" href="#" target="_blank">
          <button class="btn">
            <i class="fa fa-twitter"></i> Tweet
          </button>
        </a>
      </div>
      <br>
      <div id="source">
        <h5>A project by <a href="https://github.com/JonMLangel/" target="_blank">Jon Langel</a>.
          <br>
          Built with <a target="_blank" href="https://getbootstrap.com/">Bootstrap.js</a>, 
          <a target="_blank" href="https://github.com/jsoma/tabletop">Tabletop.js</a>, and 
          <a target="_blank" href="https://daneden.github.io/animate.css/">Animate.css</a><br><br>
        </h5>
      </div
  </div>
</div>
</body>
